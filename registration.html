<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>registration form</title>
</head>
<body>
    <label for="name">name</label>
    <input type="text" name="name" id="name"><br><br>

    <label for="email">email</label>
    <input type="email" name="email" id="email"><br><br>

    <label for="phone number">phone number</label>
    <input type="text" name="phone number" id="phone number"><br><br>

    <label for="select event type">select event type</label>
    <select name="select event type" id="select event type">
        <option value="dance">dance</option>
        <option value="modeling">modeling</option>
        <option value="sports">sports</option>
        <option value="music">music</option>
    </select><br><br>

    <label for="session time">session time:</label>
    <input type="radio" name="session time" id="morning">
    <label for="morning">morning</label>
    <input type="radio" name="session time" id="afternoon">
    <label for="afternoon">afternoon</label>
    <input type="radio" name="session time" id="night">
    <label for="night">night</label><br><br>

    <label for="upload id proof">upload id proof</label>
    <input type="file" name="upload id proof" id="upload id proof"><br><br>

    <label for="dietary preferences">dietary preferences</label>
    <input type="checkbox" name="dietary preferences" id="non veg">
    <label for="non veg">non veg</label>
    <input type="checkbox" name="dietary preferences" id="veg">
    <label for="veg">veg</label>
    <input type="checkbox" name="dietary preferences" id="mixed">
    <label for="mixed">mixed</label> <br><br>

    <label for="payment">payment</label>
    <select name="payment" id="payment">
        <option value="upi">upi</option>
        <option value="cash">cash</option>
        <option value="card">card</option>
    </select><br><br>

    <label for="agree the terms and conditions">agree the terms and conditions</label>
    <input type="checkbox" name="agree the terms and conditions" id="agree the terms and conditions">
    <br><br>

    <label for="button">button:</label>
    <input type="submit" name="submit" id="submit">
    <input type="reset" name="reset" id="reset">
</body>
</html>
