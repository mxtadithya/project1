<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <form action="">

        <input type="checkbox" name="job role" id="desiging">
        <label for="desiging">desiging</label> <br><br>

        <label for="available joining date">joining date:</label>
        <input type="date" name="available joining date" id="available joining date"><br><br>
