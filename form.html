<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form action="">
        <label for="fullname">fullname</label>
        <input type="text" name="fullname" id="fullname" placeholder="enter your full name">
        <br><br>

        <label for="date of birth">date of birth</label>
        <input type="date" name="date of birth" id="date of birth"><br><br>

        <label for="gender">gender</label>
        <input type="radio" name="gender" id="male">
        <label for="male">male</label>
        <input type="radio" name="gender" id="female">
        <label for="female">female</label>
        <input type="radio" name="gender" id="other">
        <label for="other">other</label><br><br>

        <label for="email">email</label>
        <input type="email" name="email" id="email"><br><br>

        <label for="phone number">phone number</label>
        <input type="text" name="phone number" id="phone number"><br><br>

        <label for="address">address</label>
        <textarea name="address" id="address"></textarea>
        <br><br>

        <label for="course selection">course selection</label>
        <select name="course selection" id="course selection">
            <option value="python fullstack">python fullstack</option>
            <option value="flutter development">flutter development</option>
            <option value="devops">devops</option>
            <option value="network engineering">network engineering</option>
            <option value="cyber security">cyber security</option>
            <option value="digital marketing">digital marketing</option>
         </select><br><br>

         <label for="passport size photo">passport size photo</label>
         <input type="file"><br><br>

         <label for="i hereby declare">i hereby declare</label>
         <input type="checkbox" name="i hereby declare" id=""><br><br>

         <label for="">button :</label>
         <input type="submit" name="submit" id="submit">
         <input type="reset" name="reset" id="reset">
         


    </form>
</body>
</html>
